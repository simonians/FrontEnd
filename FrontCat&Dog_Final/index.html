<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final</title>
    <!-- Link a fontawesom-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"/>
      <!-- Link a CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="ofertas">
      <p>Grandes ofertas en comederos</p>
      <ul type="none">
        <li>Español</li>
        <li>ARG$</li>
      </ul>
    </div>

  <header>
    <div class="logo">
      <div>
        <img src="./imagenes/Cat.png" alt="gato">
      </div>
      <h1><span>Front</span>Cat&Dog</h1>
      <div>
        <img src="./imagenes/Dog.png" alt="perro">
      </div>
    </div>
    <i class="fas fa-bars kangrebur"></i>

    <nav>
      <ul type="none"> 
        <i class="fas fa-paw manito"></i><li><a href="#">Categorías</a></li>
        <i class="fas fa-paw manito"></i><li><a href="#">Pets</a></li>
        <i class="fas fa-paw manito"></i><li><a href="#">Sobre nosotros</a></li>
        <i class="fas fa-paw manito"></i><li><a href="#">Contáctenos</a></li>
      </ul>
    </nav>

    <div class="iconos">
      <i class="fas fa-user iconoHeader"></i>
      <i class="fas fa-shopping-basket iconoHeader"></i>
    </div>
  </header>

  <main>

    <section>
      <h2>Productos Destacados</h2>
      <h6>Comederos - Accesorios - Comida</h6>

      <div class="conteiner">

        <div class="card">

          <div class="card-img">
            <img src="./imagenes/churrasquito.png" alt="churrasquito">
          </div>

          <div class="card-text">
            <h5>Juguete Churrasquito</h5>
            <h4>$150</h4>
          </div>

        </div>

        <div class="card">

          <div class="card-img">
            <img src="./imagenes/comedero.png" alt="">
          </div>

          <div class="card-text">
            <h5>Comedero para perro</h5>
            <h4>$150</h4>
          </div>

        </div>

        <div class="card">

          <div class="card-img">
            <img src="./imagenes/Imagenes Examen B.png" alt="">
          </div>

          <div class="card-text">
            <h5>Comida para perro</h5>
            <h4>$150</h4>
          </div>

        </div>

      </div>
    </section>
  </main>
  <footer>
    <p>Todos los derechos reservados Front End</p>
  </footer>
  </body>
</html>
