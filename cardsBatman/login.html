<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="descuento">
        <p>20% de descuento en todos los productos!</p>
    </div>
    <header>
        <h1><img class="logoTienda" src="img/logo.jpg">Super Heroes Tienda</h1>
    </header>
    <main class="mainLogIn">
        <div class="contacto">
            <h3 class="contacto">Login</h3>
            <form action="contacto.html" method="POST">
                <p>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder=" Usuario" required>

                </p>
                <p>
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder=" Contraseña" required>
                </p>
                <input class="inputLg" type="submit" value="Entrar">
            </form>
            <a class="linkRegistro" href="registros.html">En caso de no tener una cuenta, registrate aquí</a>
        </div>
    </main>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
